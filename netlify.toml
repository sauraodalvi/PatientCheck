[build]
  base    = "client"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from   = "/api/refine"
  to     = "/.netlify/functions/refine"
  status = 200

[[redirects]]
  from   = "/api/export"
  to     = "/.netlify/functions/export"
  status = 200

[[redirects]]
  from   = "/api/upload"
  to     = "/.netlify/functions/upload"
  status = 200

[[redirects]]
  from   = "/api/upload-context"
  to     = "/.netlify/functions/upload-context"
  status = 200

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
